apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"

    defaultConfig {
        applicationId "com.ilgazer.XLockscreen"
        minSdkVersion 16
        targetSdkVersion 26

        testApplicationId "com.ilgazer.XLockscreen.test"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':localeapi')

    provided 'de.robv.android.xposed:api:53:sources'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.andrognito.patternlockview:patternlockview:1.0.0'
    compile 'com.crossbowffs.remotepreferences:remotepreferences:0.5'
    provided 'de.robv.android.xposed:api:53'
    compile 'com.github.yukuku:ambilwarna:2.0.1'

}
